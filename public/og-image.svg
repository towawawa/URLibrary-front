<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景グラデーション -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect width="1200" height="630" fill="url(#backgroundGradient)" />

    <!-- 装飾的な円 -->
    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)" />
    <circle cx="1100" cy="530" r="120" fill="rgba(255,255,255,0.08)" />
    <circle cx="200" cy="500" r="60" fill="rgba(255,255,255,0.12)" />

    <!-- メインカード -->
    <rect x="150" y="120" width="900" height="390" rx="20" ry="20" fill="url(#cardGradient)"
        filter="drop-shadow(0 20px 40px rgba(0,0,0,0.2))" />

    <!-- ロゴエリア -->
    <text x="600" y="200" text-anchor="middle" fill="#5a67d8" font-family="'Arial', sans-serif"
        font-size="72" font-weight="bold">
        URLibrary
    </text>

    <!-- サブタイトル -->
    <text x="600" y="250" text-anchor="middle" fill="#4a5568" font-family="'Arial', sans-serif"
        font-size="32" font-weight="500">
        URL管理・ブックマーク整理ツール
    </text>

    <!-- 説明文 -->
    <text x="600" y="310" text-anchor="middle" fill="#718096" font-family="'Arial', sans-serif"
        font-size="24">
        効率的なURL管理でWebサイトを体系的に整理
    </text>

    <!-- 機能アイコン -->
    <g transform="translate(300, 360)">
        <!-- タグアイコン -->
        <circle cx="0" cy="0" r="25" fill="#48bb78" opacity="0.2" />
        <text x="0" y="8" text-anchor="middle" fill="#48bb78" font-family="'Arial', sans-serif"
            font-size="20">#</text>
        <text x="0" y="50" text-anchor="middle" fill="#4a5568" font-family="'Arial', sans-serif"
            font-size="14">タグ機能</text>
    </g>

    <g transform="translate(600, 360)">
        <!-- カレンダーアイコン -->
        <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#ed8936" opacity="0.2" />
        <rect x="-15" y="-10" width="30" height="20" rx="2" fill="none" stroke="#ed8936"
            stroke-width="2" />
        <line x1="-10" y1="-15" x2="-10" y2="-5" stroke="#ed8936" stroke-width="2" />
        <line x1="10" y1="-15" x2="10" y2="-5" stroke="#ed8936" stroke-width="2" />
        <text x="0" y="50" text-anchor="middle" fill="#4a5568" font-family="'Arial', sans-serif"
            font-size="14">カレンダー</text>
    </g>

    <g transform="translate(900, 360)">
        <!-- メモアイコン -->
        <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#9f7aea" opacity="0.2" />
        <rect x="-10" y="-10" width="20" height="20" rx="2" fill="none" stroke="#9f7aea"
            stroke-width="2" />
        <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#9f7aea" stroke-width="1" />
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#9f7aea" stroke-width="1" />
        <line x1="-5" y1="5" x2="0" y2="5" stroke="#9f7aea" stroke-width="1" />
        <text x="0" y="50" text-anchor="middle" fill="#4a5568" font-family="'Arial', sans-serif"
            font-size="14">メモ機能</text>
    </g>

    <!-- URLアイコン（左下） -->
    <g transform="translate(50, 580)">
        <circle cx="0" cy="0" r="8" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" />
        <circle cx="25" cy="0" r="8" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" />
        <line x1="8" y1="0" x2="17" y2="0" stroke="rgba(255,255,255,0.6)" stroke-width="2" />
    </g>
</svg> 